<div id="games">
    <div class="container-md p-5">
        <div class="row pt-5">
            <h3 class="text-center text-white pb-5 pt-5 h1">Twice: </h3>
        </div>
         
        <div class="row">
            <div class="col-sm" *ngFor="let album of albums">
                <div class="card w-100 card-border mb-5">
                    <img [src]="album.image" class="card-img-top" [alt]="album.title">
                    <div class="card-body">
                        <h5 class="card-title">{{ album.title }}</h5>
                        <p class="card-text">{{ album.description }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="separator-amiibos">
    <div class="content bg-success"></div>
</div>
