<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <ol class="carousel-indicators">
        @for (slide of slides; track $index; let i = $index) {
        <li [attr.data-bs-target]="'#carouselExampleIndicators'" 
            [attr.data-bs-slide-to]="i" 
            [class.active]="slide.active"></li>
        }
    </ol>
    <div class="carousel-inner">
        @for (slide of slides; track slide.alt) {
        <div class="carousel-item" [class.active]="slide.active">
            <img [src]="slide.src" class="d-block w-100" [alt]="slide.alt">
        </div>
        }
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
